<div class="card bg-dark text-light mb-4">
    <div class="card-body">
      <h1 class="card-title ms-5 mt-2 mb-5">carrito de compras </h1>
      <div class="card-group row">
         <h3 class="col-md">Servicio </h3> <h3 class="col-md">descripcion</h3> <h3 class="col-md">Valor</h3>

        <div class="row mt-3 mb-4 me-5" *ngFor="let carrito of carritos">
          
          

           <h3 class="col-4">
            {{carrito.nombreServicio | titlecase}}       
          </h3>

          <h5 class="col-4">
             {{carrito.descripcion}} 
            </h5>

          <h4 class="col-4"> 
             {{carrito.valor}}
          </h4> 

        </div>
      
        <button type="submit" class="btn btn-primary btn-block mb-5 mt-5" style="align-self: center;"  (click)="Comprar()"> comprar </button>
    </div>
  </div>
</div>

<a href="/servicios">
  <button type="button" class="btn btn-dark btn-block mb-5 mt-5" style=" align-self: center;" > seguir comprando</button>
  </a>
